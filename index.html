<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>Quotes</title>

  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Alegreya" rel="stylesheet">
  <link rel="shortcut icon" href="">
  <link rel="stylesheet" href="./style.css">

  <script>
    $(document).ready( function(){     
      $.ajaxSetup({ cache: false });
      $("#btn").on("click", function(){
        $.getJSON("https://quotesondesign.com/wp-json/posts?filter[orderby]=rand&filter[posts_per_page]=1&callback=", function(a) {
          $("#quote-text").html(a[0].content);
          $("#quote-author").html("\~"+a[0].title);  
        });
      });
        $("#twitter").on("click", function(){
          var quote = $("#quote-text").text();
          var quoteAuthor = $("#quote-author").text();
        window.open('https://twitter.com/intent/tweet?text='+quote+" "+ quoteAuthor)
      });  
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="quote">
      <div id="quote-text"></div>
      <div id="quote-author"></div>
      <div id="quote-footer"><button id="btn">New Quote</button> <i class="social" id="twitter">T</i></div>   
    </div>
    
  </div>
</body>
<footer>by JKozz</footer>
</html>
